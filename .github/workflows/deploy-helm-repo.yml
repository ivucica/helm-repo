name: Build and Deploy Helm Repo Daily

on:
  # Runs every day at midnight UTC, similar to the TrueCharts daily task.
  schedule:
    - cron: "0 0 * * *"
  # Allows you to run this workflow manually from the Actions tab.
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages.
permissions:
  contents: read
  pages: write
  id-token: write

# Allows only one concurrent deployment.
# It will also cancel runs that are queued between the run in-progress and the latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    # Use the standard GitHub-hosted runner.
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout Your Repository
        uses: actions/checkout@v4
        with:
          # This checks out the repository containing your 'generate_index.py' script.
          repository: ${{ github.repository }}

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: 'latest'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Clone TrueCharts Repository
        uses: actions/checkout@v4
        with:
          repository: 'trueforge-org/truecharts'
          path: 'truecharts-repo' # Clones into a specific directory.
          fetch-depth: 1

      - name: Generate Helm Index
        env:
          # This automatically constructs the URL for your GitHub Pages site.
          REPO_HOST_URL: "https://${{ github.repository_owner }}.github.io/${{ fromJSON(steps.repository.outputs.name).name }}"
          REPO_LOCAL_PATH: "./truecharts-repo"
        run: python generate_index.py
        id: run_script

      - name: Get repository name
        id: repository
        uses: ASchmidt1024/actions-get-repository-name@v1
        
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact for GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # This path should match the output directory in your Python script.
          # Assumes the script places the final files in 'helm-repo' inside the cloned path.
          path: './truecharts-repo/helm-repo'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
  
